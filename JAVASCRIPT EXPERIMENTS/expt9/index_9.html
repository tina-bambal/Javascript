<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link rel="stylesheet" href="style_9.css">
</head>

<body>
  <div class="container">
    <h1>Student Information Form</h1>

    <!-- Form Section -->
    <form id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode"><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city"><br><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state"><br><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br><br>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number"><br><br>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

      <button type="submit" onclick="validateForm(event)">Submit</button>
    </form>

    <!-- Result Section -->
    <div id="result"></div>

    <div class="info">
      <h2>Name: Teena Bambal</h2>
      <h3>Roll Number: 42305</h3>
    </div>

  </div>

  <script src="script_9.js"></script>
</body>

</html>
